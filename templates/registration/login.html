{% extends 'base.html' %}

{% block navbar_content %}
<li><a style="color: #eee;" href="/signup">Register</a></li>
{% endblock %}



{% block content %}
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <h2>Sign In!</h2>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                {% if form.errors %}
                    <div  class="center-block label btn-lg btn-block label-lg label-danger">
                        Your username or password incorrect.
                    </div>
                {% endif %}
                <button class="btn btn-lg btn-primary btn-block btn-signin" value="Login" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div>
    {% endblock %}
